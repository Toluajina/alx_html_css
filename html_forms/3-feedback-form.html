<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
  </head>
  <body>
    <h1>Feedback Form</h1>
    <form action="#" method="post" enctype="multipart/form-data">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div>
        <p>Feedback Options:</p>
        <label>
          <input type="checkbox" name="feedback[]" value="excellent" />
          Excellent
        </label>
        <label>
          <input type="checkbox" name="feedback[]" value="good" /> Good
        </label>
        <label>
          <input type="checkbox" name="feedback[]" value="average" /> Average
        </label>
        <label>
          <input type="checkbox" name="feedback[]" value="poor" /> Poor
        </label>
      </div>
      <div>
        <label for="file">Upload File:</label>
        <input
          type="file"
          id="file"
          name="file"
          accept=".pdf,.doc,.docx"
          required
        />
      </div>
      <button type="submit">Submit Feedback</button>
    </form>
  </body>
</html>
